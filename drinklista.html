<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Drinklista">
    <meta name="theme-color" content="#0f0f0f">
    <title>Drinklista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4a853;
            --gold-light: #e8c87a;
            --gold-dark: #b8923f;
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #1f1f1f;
            --bg-card-hover: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --emerald: #10b981;
            --emerald-soft: rgba(16, 185, 129, 0.15);
            --border: rgba(212, 168, 83, 0.2);
            --border-hover: rgba(212, 168, 83, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 0%, rgba(212, 168, 83, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(212, 168, 83, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 1.25rem 1.25rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .logo h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--gold);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .logo span {
            display: block;
            font-family: 'Outfit', sans-serif;
            font-size: 0.7rem;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 0.3em;
            margin-top: 0.25rem;
        }

        /* Filter tabs */
        .filters {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .filter-btn {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.6rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 100px;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
        }

        .filter-btn:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--bg-primary);
        }

        .filter-btn.active-green {
            background: var(--emerald);
            border-color: var(--emerald);
            color: white;
        }

        /* Main content */
        main {
            padding: 1.25rem;
            padding-bottom: 3rem;
            position: relative;
            z-index: 1;
        }

        .drinks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Drink card */
        .drink-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease backwards;
        }

        .drink-card:nth-child(1) { animation-delay: 0.05s; }
        .drink-card:nth-child(2) { animation-delay: 0.1s; }
        .drink-card:nth-child(3) { animation-delay: 0.15s; }
        .drink-card:nth-child(4) { animation-delay: 0.2s; }
        .drink-card:nth-child(5) { animation-delay: 0.25s; }
        .drink-card:nth-child(6) { animation-delay: 0.3s; }
        .drink-card:nth-child(7) { animation-delay: 0.35s; }
        .drink-card:nth-child(8) { animation-delay: 0.4s; }
        .drink-card:nth-child(9) { animation-delay: 0.45s; }
        .drink-card:nth-child(10) { animation-delay: 0.5s; }
        .drink-card:nth-child(11) { animation-delay: 0.55s; }
        .drink-card:nth-child(12) { animation-delay: 0.6s; }
        .drink-card:nth-child(13) { animation-delay: 0.65s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .drink-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--card-accent, var(--gold));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drink-card:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
        }

        .drink-card:hover::before {
            opacity: 1;
        }

        .drink-card:active {
            transform: scale(0.98);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .drink-color {
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 
                inset 0 -8px 16px rgba(0,0,0,0.3),
                inset 0 4px 8px rgba(255,255,255,0.2),
                0 4px 12px rgba(0,0,0,0.3);
            position: relative;
        }

        .drink-color::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            filter: blur(2px);
        }

        .card-title {
            flex: 1;
            min-width: 0;
        }

        .card-title h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 0.375rem;
        }

        .alcohol-free-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.65rem;
            font-weight: 500;
            padding: 0.2rem 0.5rem;
            background: var(--emerald-soft);
            color: var(--emerald);
            border-radius: 100px;
            letter-spacing: 0.02em;
        }

        .card-ingredients {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            width: 100%;
            max-width: 440px;
            max-height: calc(100vh - 3rem);
            max-height: calc(100dvh - 3rem);
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 2rem 1.5rem 1.5rem;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--modal-accent, var(--gold));
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .modal-drink-info {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .modal-drink-color {
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 
                inset 0 -12px 24px rgba(0,0,0,0.35),
                inset 0 6px 12px rgba(255,255,255,0.25),
                0 8px 24px rgba(0,0,0,0.4);
            position: relative;
        }

        .modal-drink-color::after {
            content: '';
            position: absolute;
            top: 18%;
            left: 22%;
            width: 35%;
            height: 22%;
            background: rgba(255,255,255,0.45);
            border-radius: 50%;
            filter: blur(3px);
        }

        .modal-title h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        .modal-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.35rem 0.75rem;
            background: var(--emerald);
            color: white;
            border-radius: 100px;
        }

        .modal-content {
            padding: 1.5rem;
        }

        .modal-section {
            margin-bottom: 1.75rem;
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ingredients-list {
            list-style: none;
        }

        .ingredients-list li {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .ingredients-list li::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .instructions {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-secondary);
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Hidden state for cards */
        .drink-card.hidden {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Safe area padding for notched devices */
        @supports (padding: max(0px)) {
            header {
                padding-top: max(1.5rem, env(safe-area-inset-top));
                padding-left: max(1.25rem, env(safe-area-inset-left));
                padding-right: max(1.25rem, env(safe-area-inset-right));
            }
            main {
                padding-left: max(1.25rem, env(safe-area-inset-left));
                padding-right: max(1.25rem, env(safe-area-inset-right));
                padding-bottom: max(3rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Drinklista</h1>
            <span>Cocktails & Mocktails</span>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Alla</button>
            <button class="filter-btn" data-filter="alcohol">Med alkohol</button>
            <button class="filter-btn" data-filter="alcohol-free">Alkoholfria</button>
        </div>
    </header>

    <main>
        <div class="drinks-grid" id="drinksGrid"></div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <button class="close-btn" id="closeBtn">&times;</button>
                <div class="modal-drink-info">
                    <div class="modal-drink-color" id="modalColor"></div>
                    <div class="modal-title">
                        <h2 id="modalName"></h2>
                        <span class="modal-badge" id="modalBadge" style="display: none;">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                            Alkoholfri
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-content">
                <div class="modal-section">
                    <h3>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        Ingredienser
                    </h3>
                    <ul class="ingredients-list" id="modalIngredients"></ul>
                </div>
                <div class="modal-section">
                    <h3>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        Instruktioner
                    </h3>
                    <p class="instructions" id="modalInstructions"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const drinks = [
            {
                id: 1,
                name: "Blue Lagoon",
                ingredients: ["4 cl Vodka", "2 cl Blue Curacao", "7-Up"],
                instructions: "Häll vodka och Blue Curacao i ett highballglas med is. Fyll på med 7-Up. Rör om försiktigt. Garnera med en citronskiva.",
                alcoholFree: false,
                color: "#0099ff"
            },
            {
                id: 2,
                name: "Blueberry G.T.",
                ingredients: ["4 cl Gin", "Tonic", "Färska blåbär"],
                instructions: "Muddla några blåbär i botten av ett glas. Fyll med is, häll över gin och toppa med tonic. Garnera med fler blåbär.",
                alcoholFree: false,
                color: "#4a3b8c"
            },
            {
                id: 3,
                name: "Dry Martini",
                ingredients: ["6 cl Gin", "1 cl Torr Vermouth"],
                instructions: "Rör gin och vermouth med is i ett mixglas. Sila upp i ett kylt martiniglas. Garnera med en oliv eller citrontwist.",
                alcoholFree: false,
                color: "#e8e4d9"
            },
            {
                id: 4,
                name: "Geting",
                ingredients: ["4 cl Vodka", "2 cl Bananlikör", "Ginger Ale"],
                instructions: "Häll vodka och bananlikör i ett highballglas med is. Fyll på med Ginger Ale. Rör om försiktigt.",
                alcoholFree: false,
                color: "#f5d742"
            },
            {
                id: 5,
                name: "Godfather",
                ingredients: ["4 cl Scotch Whisky", "2 cl Amaretto"],
                instructions: "Häll scotch och amaretto i ett rocks-glas med is. Rör om försiktigt.",
                alcoholFree: false,
                color: "#8b4513"
            },
            {
                id: 6,
                name: "Jannes Julshandy",
                ingredients: ["Julmust/Julöl", "Ginger Ale", "Apelsinjuice", "Kanel"],
                instructions: "Blanda lika delar julmust/julöl och ginger ale. Tillsätt en skvätt apelsinjuice. Servera med is och en kanelstång.",
                alcoholFree: true,
                color: "#2d1810"
            },
            {
                id: 7,
                name: "Lumumba",
                ingredients: ["4 cl Cognac", "O'boy (varm eller kall)"],
                instructions: "Häll cognac i ett glas eller mugg. Fyll på med O'boy. Serveras varm eller kall efter smak. Toppa gärna med grädde.",
                alcoholFree: false,
                color: "#3d2314"
            },
            {
                id: 8,
                name: "Negroni",
                ingredients: ["3 cl Gin", "3 cl Campari", "3 cl Martini Rosso"],
                instructions: "Häll alla ingredienser i ett rocks-glas med is. Rör om väl. Garnera med en apelsinskiva.",
                alcoholFree: false,
                color: "#c41e3a"
            },
            {
                id: 9,
                name: "Nejgroni",
                ingredients: ["3 cl Alkoholfri gin", "3 cl Alkoholfri bitter (t.ex. Crodino)", "3 cl Alkoholfri vermouth"],
                instructions: "Häll alla ingredienser i ett rocks-glas med is. Rör om väl. Garnera med en apelsinskiva.",
                alcoholFree: true,
                color: "#e85d04"
            },
            {
                id: 10,
                name: "Nutty Irishman",
                ingredients: ["2 cl Frangelico", "2 cl Bailey's", "Vispad grädde"],
                instructions: "Häll Frangelico och Bailey's i ett litet glas. Toppa med vispad grädde. Kan serveras som shot eller dessertdrink.",
                alcoholFree: false,
                color: "#d4a574"
            },
            {
                id: 11,
                name: "Shirley Temple",
                ingredients: ["Ginger Ale", "2 cl Grenadine", "Maraschinokörbär"],
                instructions: "Fyll ett highballglas med is. Häll över ginger ale och grenadine. Rör om försiktigt. Garnera med körsbär och en apelsinskiva.",
                alcoholFree: true,
                color: "#ff6b6b"
            },
            {
                id: 12,
                name: "White Lady",
                ingredients: ["4 cl Vodka", "2 cl Cointreau", "2 cl Färskpressad citron"],
                instructions: "Skaka alla ingredienser med is i en shaker. Sila upp i ett kylt cocktailglas. Garnera med en citrontwist.",
                alcoholFree: false,
                color: "#fffef0"
            },
            {
                id: 13,
                name: "White Russian",
                ingredients: ["4 cl Vodka", "2 cl Kahlua", "Mjölk"],
                instructions: "Häll vodka och Kahlua i ett rocks-glas med is. Fyll på med mjölk. Rör om försiktigt.",
                alcoholFree: false,
                color: "#f5f0e8"
            }
        ];

        // DOM Elements
        const drinksGrid = document.getElementById('drinksGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Render drinks
        function renderDrinks() {
            drinksGrid.innerHTML = drinks.map(drink => `
                <div class="drink-card" data-id="${drink.id}" data-alcohol-free="${drink.alcoholFree}" style="--card-accent: ${drink.color}">
                    <div class="card-header">
                        <div class="drink-color" style="background: ${drink.color}"></div>
                        <div class="card-title">
                            <h2>${drink.name}</h2>
                            ${drink.alcoholFree ? '<span class="alcohol-free-badge">Alkoholfri</span>' : ''}
                        </div>
                    </div>
                    <p class="card-ingredients">${drink.ingredients.join(', ')}</p>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.drink-card').forEach(card => {
                card.addEventListener('click', () => openModal(parseInt(card.dataset.id)));
            });
        }

        // Open modal
        function openModal(drinkId) {
            const drink = drinks.find(d => d.id === drinkId);
            if (!drink) return;

            document.getElementById('modalColor').style.background = drink.color;
            document.getElementById('modalName').textContent = drink.name;
            document.getElementById('modalBadge').style.display = drink.alcoholFree ? 'inline-flex' : 'none';
            document.getElementById('modalIngredients').innerHTML = drink.ingredients.map(ing => `<li>${ing}</li>`).join('');
            document.getElementById('modalInstructions').textContent = drink.instructions;
            
            modal.style.setProperty('--modal-accent', drink.color);
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Filter drinks
        function filterDrinks(filter) {
            document.querySelectorAll('.drink-card').forEach(card => {
                const isAlcoholFree = card.dataset.alcoholFree === 'true';
                
                if (filter === 'all') {
                    card.classList.remove('hidden');
                } else if (filter === 'alcohol-free') {
                    card.classList.toggle('hidden', !isAlcoholFree);
                } else if (filter === 'alcohol') {
                    card.classList.toggle('hidden', isAlcoholFree);
                }
            });
        }

        // Event listeners
        closeBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => {
                    b.classList.remove('active', 'active-green');
                });
                
                const filter = btn.dataset.filter;
                if (filter === 'alcohol-free') {
                    btn.classList.add('active-green');
                } else {
                    btn.classList.add('active');
                }
                
                filterDrinks(filter);
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        renderDrinks();
    </script>
</body>
</html>
